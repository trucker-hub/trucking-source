<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><b>Trucking-Hub.com</b></a>
        </div>
        <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-show="item.alwaysShow">
                    <a ng-href="{{item.link}}" >{{item.title}}</a>
                </li>
                <li class="dropdown" uib-dropdown="" ng-show="menuForOperator">
                    <a href="#" uib-dropdown-toggle="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Management <span class="caret"></span></a>
                    <ul uib-dropdown-menu="" class="dropdown-menu">
                        <li ng-repeat="item in managementMenu" ng-class="{active: isActive(item.link)}" ng-show="item.alwaysShow">
                            <a ng-href="{{item.link}}" >{{item.title}}</a>
                        </li>
                        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                    </ul>
                </li>
                <li class="dropdown" uib-dropdown="">
                    <a href="#" uib-dropdown-toggle="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
                    <ul uib-dropdown-menu="" class="dropdown-menu">
                        <li ng-repeat="item in toolsMenu" ng-class="{active: isActive(item.link)}" ng-show="item.alwaysShow">
                            <a ng-href="{{item.link}}" >{{item.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                <li ng-show="isLoggedIn()"><p class="navbar-text"><i class="fa fa-user fa-lg"></i> Hello {{ getCurrentUser().name }}</p> </li>
                <li class="dropdown" uib-dropdown="">
                    <a href="#" uib-dropdown-toggle="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu="">
                        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings">Password</a></li>
                        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
                        <li ng-class="{active: isActive('/contact')}"><a href="/contact">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
