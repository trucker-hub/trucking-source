<form class="form-horizontal" name="locationForm">
  <div class="row">
    <div class="col-md-6">
      <div class="row ftlPadding">
        <label for="customerName" class="col-md-3 control-label">Consignee</label>
        <div class="col-md-9">
          <input type="text"
                 class="form-control" id="customerName" size="20"
                 ng-model="ftlCtrl.load.who"
                 ng-minlength="5"
                 placeholder="Consignee name" required="">
        </div>
      </div>
      <div class="row ftlPadding">
        <label for="customerNote" class="col-md-3 control-label">Notes</label>
        <div class="col-md-9 ">
          <textarea
                 class="form-control" id="customerNote" size="20"
                 ng-model="ftlCtrl.load.notes"
                 rows="4"
                 placeholder="Note name" required=""></textarea>
        </div>
      </div>
    </div>
    <div class="col-md-6 form-inline">
      <label for="loadDate" class="control-label col-md-3">Expected By </label>
      <div class="col-md-9">
        <div style="display:inline-block; min-height:290px;" id="loadDate">
          <datepicker ng-model="ftlCtrl.load.expectedBy" min-date="minDate" show-weeks="true" class="well well-sm"
                      custom-class="getDayClass(date, mode)">

          </datepicker>
        </div>
      </div>
    </div>
  </div>
  <h3>Details</h3>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <location info="ftlCtrl.load.shipTo" label="'To'" types="ftlCtrl.toLocationTypes"></location>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <location info="ftlCtrl.load.shipFrom" label="'From'" types="ftlCtrl.fromLocationTypes"></location>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="inputTrailerType" class="col-md-1 control-label">Trailer Type</label>

        <div class="col-md-11" id="inputTrailerType" >
          <div class="radio-inline" ng-repeat="trailerType in ftlCtrl.trailerTypes">
            <label>
              <input type="radio" name="{{trailerType}}" ng-value="trailerType" ng-model="ftlCtrl.load.trailer.type">
              {{trailerType}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</form>
<div class="row container table-responsive">
  <form class="form-inline">
    <table class="table table-striped">
      <tr>
        <th class="col-md-2">Total Weight (lbs)</th>
        <th class="col-md-1">Quantiy</th>
        <th class="col-md-2">Packaging</th>
        <th class="col-md-3">L/W/H(in)</th>
        <th class="col-md-3">Description</th>
        <th class="col-md-1"><span class="glyphicon glyphicon-plus" aria-hidden="true"
                                   ng-click="ftlCtrl.addLine()"></span></th>
      </tr>
      <tr ng-repeat="line in ftlCtrl.load.lines track by $index">
        <td><input type="text" class="form-control" size="6" ng-model="line.weight"
                   placeholder="weight"></td>
        <td><input class="form-control" type="text" size="3" ng-model="line.quantity"></td>
        <td>
          <select class="form-control" ng-model="line.packaging" id="">
            <option value="">-- Packaging --</option>
            <option ng-repeat="packaging in ftlCtrl.packagings">{{packaging}}</option>
          </select>
        </td>
        <td>
          <input class="form-control" type="text" ng-model="line.length" size="3">
          <input class="form-control" type="text" ng-model="line.width"  size="3">
          <input class="form-control" type="text" ng-model="line.height" size="3">
        </td>
        <td><input class="form-control" type="text" ng-model="line.description" placeholder="description"></td>
        <td><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="ftlCtrl.removeLine($index)"></span>
        </td>
      </tr>
    </table>
  </form>
</div>
<div class="row">
  <div class="col-md-3">
    <button style="float:left" ng-hide="ftlCtrl.isNew()" class="btn btn-sm btn-danger" type="button" ng-click="ftlCtrl.delete()">DELETE</button>
  </div>
  <div class="col-md-9">
    <button style="float:left" class="btn btn-sm btn-warning" type="button" ng-click="ftlCtrl.close()">Close</button>
    <button style="float:right" class="btn btn-sm btn-primary" type="button" ng-click="ftlCtrl.submit()">Submit</button>
  </div>
</div>
