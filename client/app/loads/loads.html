<div ng-include="'components/navbar/navbar.html'"></div>

<br>
<div class="container">

    <tabset type="tabs">

        <tab heading="FTL">
            <br>
            <form class="form-horizontal" name="locationForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <location info="request.shipTo" label="'To'" type="'FTL'"></location>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <location info="request.shipFrom" label="'From'" type="'FTL'"></location>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputTrailerType" class="col-sm-3 control-label">Trailer Type</label>

                            <div class="col-sm-9" id="inputTrailerType">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="trailerType" id="locationType1" value="1"
                                               ng-model="request.trailer.type">
                                        Dry Van
                                    </label>
                                </div>

                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="trailerType" id="locationType2" value="2"
                                               ng-model="request.trailer.type">
                                        Refrigerated
                                    </label>
                                </div>

                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="trailerType" id="locationType4" value="4"
                                               ng-model="request.trailer.type">
                                        Flatbed
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="trailerType" id="locationType5" value="5"
                                               ng-model="request.trailer.type">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </form>
            <div class="row container table-responsive">
                <form class="form-inline">
                    <table class="table table-striped">
                        <tr>
                            <th class="col-md-2">Total Weight (lbs)</th>
                            <th class="col-md-1">Quantiy</th>
                            <th class="col-md-2">Packaging</th>
                            <th class="col-md-3">L/W/H(in)</th>
                            <th class="col-md-3">Description</th>
                            <th class="col-md-1"><span class="glyphicon glyphicon-plus" aria-hidden="true"
                                                       ng-click="addLine()"></span></th>
                        </tr>
                        <tr ng-repeat="line in request.lines">
                            <td><input type="text" class="form-control" size="6" ng-model="line.weight"
                                       placeholder="weight"></td>
                            <td><input class="form-control" type="text" size="3" ng-model="line.quantity"></td>
                            <td>
                                <select class="form-control" ng-model="line.packaging"
                                        ng-options="packaging.name for packaging in packagings track by packaging.id">
                                    <option value="">-- Packaging --</option>
                                </select>
                            </td>
                            <td>
                                <input class="form-control" type="text" ng-model="line.length" size="3">
                                <input class="form-control" type="text" ng-model="line.width" size="3">
                                <input class="form-control" type="text" ng-model="line.height" size="3">
                            </td>
                            <td><input class="form-control" type="text" ng-model="line.description" placeholder="description"></td>
                            <td><span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeLine($index)"></span>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </tab>

        <tab heading="LTL">
        </tab>

        <tab heading="Loads">
            <table ng-table="tableParams" show-filter="true" class="table table-responsive table-hover">
                <tr>
                    <th>Type</th>
                    <th>Customer</th>
                    <th>To</th>
                    <th>From</th>
                    <th>Requested on</th>
                    <th>Status</th>
                    <th>Load Description</th>

                </tr>

                <tr ng-repeat="load in $data">
                    <td>FTL</td>
                    <td data-title="'Who'" filter="{ 'name': 'text' }">
                        {{load.who}}
                    </td>
                    <td data-title="'To'">
                        {{load.shipTo.location | location: true}}
                    </td>
                    <td data-title="'From'">
                        {{load.shipFrom.location | location: true}}
                    </td>
                    <td data-title="'Created'">
                        {{load.createdAt | date:'short'}}
                    </td>
                    <td data-title="'Status'">
                        {{load.source }}
                    </td>
                    <td data-title="'Description'">
                        <span>{{load.description}}</span>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-sm btn-primary" type="button" ng-click="createFTLLoad()">Add</button>
                    <button class="btn btn-sm btn-primary" type="button" ng-click="loadLoads()">Query</button>
                </div>
                <div class="col-md-9">

                </div>
            </div>
        </tab>

</div>
