<div class="container">
    <br>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <a ng-href="/update/{{user._id}}?userName={{user.name}}&userRole={{user.role}}&userEmail={{user.email}}"> <strong>{{user.name}}</strong></a><br>
        <span class="text-muted">{{user.email}}</span>, <span class="text-muted">{{user.role}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  <br>
    <div>
        <button class="btn btn-inverse btn-lg btn-login" ng-click="addGuest()" ng-hide="hasGuestAccount()">
            Add Guest Account
        </button>
    </div>
</div>
