<div class="container">
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>User: {{userName}}</h3>
        </div>
        <div class="panel-body form-horizontal">
            <form class="form " name="form"  novalidate>

                <div class="form-group">
                    <label class="col-md-2">User Name</label>
                    <div class="col-md-10" ng-class="{'has-error': form.userName.$invalid}">
                    <input type="text" name="userName" class="form-control" ng-model="userName"
                           required />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Email</label>
                    <div class="col-md-10" ng-class="{'has-error': form.userEmail.$invalid}">
                    <input type="email" name="userEmail" class="form-control" ng-model="userEmail" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2">Type</label>
                    <div class="btn-group col-md-10">
                        <label class="btn btn-primary" ng-model="userRole" btn-radio="'user'">Shipper</label>
                        <label class="btn btn-primary" ng-model="userRole" btn-radio="'carrier'">Carrier</label>
                        <label class="btn btn-primary" ng-model="userRole" btn-radio="'operator'">Operator</label>
                        <label class="btn btn-primary" ng-model="userRole" btn-radio="'admin'">Admin</label>
                    </div>
                </div>

                <p class="help-block"> {{ message }} </p>


                <div style="float:left"><button class="btn btn-warning" ng-click="cancelWithoutSaving()">Cancel</button></div>
                <div style="float:right"><button class="btn btn-success" type="submit" ng-click="updateUser(form)">Update</button></div>
            </form>
        </div>
    </div>
</div>
