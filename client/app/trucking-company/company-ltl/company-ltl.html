<zone-definition company="ltlCtrl.company" type="'LTL'"></zone-definition>

<table class="table table-condensed table-responsive table-striped">
  <tr>
    <th></th>
    <th>Fuel Surcharge</th>
    <th>Residential</th>
    <th>Lift Gate</th>
    <th>Inside</th>
    <th>Tradeshow</th>
  </tr>
  <tr>
    <th class="col-xs-2">Standard Charges</th>
    <td class="col-xs-2">
      <div ng-class="{'has-error': companyInfo.ltlSurcharge.$invalid}" class="input-group">
        <input name="ltlSurcharge" type="text" class="form-control" size="10"
               ng-model="ltlCtrl.freight.fuelSurcharge"
               placeholder="20" required ng-change="ltlCtrl.change()">
        <div class="input-group-addon">%</div>
      </div>
    </td>
    <td class="col-xs-2">
      <div ng-class="{'has-error': companyInfo.residentialChargeLTL.$invalid}" class="input-group">
        <div class="input-group-addon">$</div>
        <input name="residentialChargeLTL" type="text" class="form-control" size="13"
               ng-model="ltlCtrl.freight.residentialCharge"
               placeholder="00.00" required ng-change="ltlCtrl.change()">
      </div>
    </td>
    <td class="col-xs-2">
      <div ng-class="{'has-error': companyInfo.liftGateCharge.$invalid}" class="input-group">
        <div class="input-group-addon">$</div>
        <input name="liftGateCharge" type="text" class="form-control" size="13"
               ng-model="ltlCtrl.freight.liftGateCharge"
               placeholder="00.00" required ng-change="ltlCtrl.change()"></div>
    </td>
    <td class="col-xs-2">
      <div ng-class="{'has-error': companyInfo.insideCharge.$invalid}" class="input-group">
        <div class="input-group-addon">$</div>
        <input name="insideCharge" type="text" class="form-control" size="13"
               ng-model="ltlCtrl.freight.insideCharge"
               placeholder="00.00" required ng-change="ltlCtrl.change()"></div>
    </td>
    <td class="col-xs-2">
      <div ng-class="{'has-error': companyInfo.tradeShowCharge.$invalid}" class="input-group">
        <div class="input-group-addon">$</div>
        <input name="tradeShowCharge" type="text" class="form-control" size="13"
               ng-model="ltlCtrl.freight.tradeShowCharge"
               placeholder="00.00" required ng-change="ltlCtrl.change()"></div>
    </td>
  </tr>
  <tr>
    <th class="col-xs-2">Additional Charges</th>
    <td colspan="5">Applicable charges: {{ltlCtrl.freight.additionalCharges.length}} <a ng-click="ltlCtrl.editCharges()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> </td>
  </tr>

</table>
<hr>
