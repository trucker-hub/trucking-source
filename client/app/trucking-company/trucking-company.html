<div class="container-fluid">

  <br>
  <tabset type="tabs">
    <tab >
      <tab-heading><span>Companies</span></tab-heading>
      <div>
        <table ng-table="tableParams" show-filter="true" class="table table-responsive table-hover">
          <tr ng-repeat="company in $data">
            <td><span ng-class="company.favorite? 'glyphicon glyphicon-star':'glyphicon glyphicon-star-empty' " aria-hidden="true" ng-click="toggleFavorite(company._id)"></span></td>
            <td data-title="'Name'" filter="{ 'name': 'text' }">
              {{company.name}}
            </td>
            <td data-title="'Location'">
              {{company.location}}
            </td>
            <td data-title="'Contact'">
              {{company.phone | tel}}
            </td>
            <td data-title="'Edit'">
              <a ng-click="editCompany(company._id)"><i class="fa fa-pencil-square-o fa-lg"></i></a>
            </td>
          </tr>
          <tr>
            <td><span ng-class="newOne.favorite? 'glyphicon glyphicon-star':'glyphicon glyphicon-star-empty' " aria-hidden="true" ng-click="toggleFavorite(company._id)"></span></td>
            <td>
              <input name="name" type="text" class="form-control" size="10" ng-model="newOne.name"
                     placeholder="Company name" required>
            </td>
            <td>
              <input name="location" type="text" class="form-control" size="10" ng-model="newOne.location"
                     placeholder="Location" required>
            </td>
            <td>
              <input name="phone" type="text" class="form-control" size="15" ng-model="newOne.phone"
                     placeholder="(999)999-1910" required>
            </td>
            <td>
              <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addCompany()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span></button>
            </td>
          </tr>

        </table>
      </div>

    </tab>
    <tab ng-repeat="(id, detail) in companiesOpened " active="detail.active">
      <tab-heading><span>{{detail.data.name}}</span>&nbsp<a ng-click="closeTab(id)"><i class="fa fa-times fa-lg"></i></a></tab-heading>
      <div ng-controller="CompanyDetailsCtrl as dCtrl" ng-init="dCtrl.setCompany(detail.data)" ng-include="'app/trucking-company/company-details/company-details.html'"></div>
    </tab>

  </tabset>

  <div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout='3000' close="closeAlert()">
      {{alert.msg}}
    </alert>
  </div>

</div>
