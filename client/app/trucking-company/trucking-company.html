<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="page-header">
    <h3>Trucking Companies</h3>
  </div>

  <tabset type="tabs">
    <tab >
      <tab-heading><span>Trucking Companies</span></tab-heading>
      <div>
        <table ng-table="tableParams" show-filter="true" class="table table-responsive table-hover">
          <tr ng-repeat="company in $data">
            <td><span ng-class="company.favorite? 'glyphicon glyphicon-star':'glyphicon glyphicon-star-empty' " aria-hidden="true" ng-click="toggleFavorite(company._id)"></span></td>
            <td data-title="'Name'" filter="{ 'name': 'text' }">
              {{company.name}}
            </td>
            <td data-title="'Location'">
              {{company.location}}
            </td>
            <td data-title="'Contact'">
              {{company.phone}}
            </td>
            <td data-title="'Edit'">
              <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="editCompany(company._id)"></span></a>
            </td>
          </tr>
        </table>
      </div>
      <div class="row" >
        <div class="col-md-9">
          <button class="btn btn-sm btn-primary" type="button" ng-click="addCompany()">Add</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-sm btn-primary" type="button" ng-click="loadCompanies()">Load Companies</button>
        </div>
      </div>

      <div class="row" ng-repeat="region in regions">
        <div class="col-md-3">
          <ui-select ng-model="region.state"  style="min-width: 50px;" title="Choose a state">
            <ui-select-match placeholder="Choose a state...">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="state in states">
              <div ng-bind-html="state | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
        <div class="col-md-9">

          <ui-select multiple ng-model="region.counties"  style="min-width: 50px;" title="Choose counties">
            <ui-select-match placeholder="Choose a county...">{{$item}}</ui-select-match>
            <ui-select-choices repeat="county in counties">
              <div ng-bind-html="county | highlight: $item.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      {{regions}}


      <br>
      <div class="row" ng-hide="false">
        <div class="col-md-9">
          <input name="location" type="text" class="form-control" size="20" ng-model="cityString"
                 placeholder="street, city, zip code" >
          {{statesResponse}}
        </div>
        <div class="col-md-3">
          <button class="btn btn-sm btn-primary" type="button" ng-click="fetchStates()">Fetch States</button>
        </div>
      </div>


    </tab>
    <tab ng-repeat="(id, detail) in companiesOpened " active="detail.active">
      <tab-heading><span>{{detail.data.name}}</span>&nbsp<a><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="closeTab(id)"></span></a></tab-heading>
      <div ng-controller="CompanyDetailsCtrl as dCtrl" ng-init="dCtrl.setCompany(detail.data)" ng-include="'/app/trucking-company/company-details/company-details.html'"></div>
    </tab>

  </tabset>
</div>
