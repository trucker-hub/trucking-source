<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="page-header">
    <h3>Trucking Companies</h3>
  </div>

  <tabset type="tabs">
    <tab heading="Companies">
      <div>
        <table ng-table="tableParams" show-filter="true" class="table table-responsive table-hover">
          <tr ng-repeat="company in $data">
            <td><span ng-class="company.favorite? 'glyphicon glyphicon-star':'glyphicon glyphicon-star-empty' " aria-hidden="true" ng-click="toggleFavorite(company._id)"></span></td>
            <td data-title="'Name'" filter="{ 'name': 'text' }">
              {{company.name}}
            </td>
            <td data-title="'Location'">
              {{company.location}}
            </td>
            <td data-title="'Contact'">
              {{company.contact}}
            </td>
            <td data-title="'Edit'">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="editCompany(company._id)"></span>
            </td>
          </tr>
        </table>
      </div>
      <div class="row">
        <div class="col-md-9">
          <button class="btn btn-sm btn-primary" type="button" ng-click="addCompany()">Add</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-sm btn-primary" type="button" ng-click="loadCompanies()">Load Companies</button>
        </div>
      </div>
    </tab>
    <tab ng-repeat="(id, detail) in companiesOpened " active="detail.active">
      <tab-heading>{{detail.data.name}} <span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="closeTab(id)"></span></tab-heading>
      <div ng-controller="CompanyDetailsCtrl as dCtrl" ng-init="dCtrl.setCompany(detail.data)" ng-include="'/app/trucking-company/company-details/company-details.html'"></div>
    </tab>

  </tabset>
</div>
