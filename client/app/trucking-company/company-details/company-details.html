<div class="modal-header">
    <h3 class="modal-title">Editing Company {{status}}</h3>
</div>

<div class="modal-body">

    <tabset type="tabs">
        <tab heading="Company Info">


        </tab>
        <tab heading="LTL Rates">
            <br>

            <p>Get a less-than-truckload (LTL) shipment quote on your
                <mark>150-4,999 pound</mark>
                shipment (cartons, pallets, skids, etc.)
            </p>
            <br>
        </tab>
        <tab heading="FTL Rates">
            <br>

            <p>Get a less-than-truckload (LTL) shipment quote on your
                <mark>150-4,999 pound</mark>
                shipment (cartons, pallets, skids, etc.)
            </p>
            <br>
        </tab>
    </tabset>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
