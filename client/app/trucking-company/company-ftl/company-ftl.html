<zone-definition company="ftlCtrl.company" type="'FTL'"></zone-definition>

<table class="table table-responsive table-bordered">
  <tr>
    <th class="col-xs-2">Fuel Surcharge</th>
    <td colspan="4">
      <div ng-class="{'has-error': companyInfo.ftlSurcharge.$invalid}" class="input-group">
        <input name="ftlSurcharge" type="text" class="form-control" size="10"
               ng-model="ftlCtrl.company.ftl.fuelSurcharge"
               placeholder="20" required ng-change="ftlCtrl.change()">
        <div class="input-group-addon">%</div>
      </div>
    </td>

  </tr>
  <tr>
    <th class="col-xs-2">Additional Charges</th>
    <td colspan="4">{{ftlCtrl.company.ftl.additionalCharges | additionalCharges}} <a ng-click="ftlCtrl.editAdditionalCharges()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> </td>
  </tr>

  <tr>
    <th class="col-xs-2">Size</th><th class="col-xs-2">Pier Pass</th><th class="col-xs-2">Clean Truck Fee</th><th class="col-xs-2">Congestion Fee</th><th class="col-xs-4">Weight Charges</th>
  </tr>
  <tr ng-repeat="sizeCharge in ftlCtrl.company.ftl.sizeCharges">
    <td><b>{{sizeCharge.containerSize}}</b></td>
    <td><input type="number" class="form-control"
               ng-model="sizeCharge.pierPassFee" placeholder="Amount" ng-change="ftlCtrl.change()"></td>
    <td><input type="number" class="form-control"
               ng-model="sizeCharge.cleanTruckFee" placeholder="Amount" ng-change="ftlCtrl.change()"></td>
    <td><input type="number" class="form-control"
               ng-model="sizeCharge.congestionFee" placeholder="Amount" ng-change="ftlCtrl.change()"></td>
    <td>{{sizeCharge.weightRanges | containerWeightCharge }} <a ng-click="ftlCtrl.editWeightRanges(sizeCharge)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

  </tr>

</table>
