<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Contact
                <small>We'd Love to Hear From You!</small>
            </h1>
        </div>

        <div class="col-lg-12">
            <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.5112729346424!2d-118.37055570000001!3d33.9536961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b6dff036b55d%3A0x966ab72cf50dfdbc!2s9111+S+La+Cienega+Blvd%2C+Inglewood%2C+CA+90301!5e0!3m2!1sen!2sus!4v1441386500821"
                    width="100%" height="450" frameborder="1" style="border: 1px;" allowfullscreen></iframe>

        </div>

    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-sm-6">
            <h3>Let's Get In Touch!</h3>

            <p></p>

            <form role="form" name="contactForm">
                <div class="row">
                    <div class="form-group col-lg-4" ng-class="{'has-error': contactForm.contact_name.$invalid}">
                        <label for="input1">Name</label>
                        <input type="text" name="contact_name" class="form-control" id="input1" required ng-model="contact.name">
                    </div>
                    <div class="form-group col-lg-4" ng-class="{'has-error': contactForm.contact_email.$invalid}">
                        <label for="input2">Email Address</label>
                        <input type="email" name="contact_email" class="form-control" id="input2" required ng-model="contact.from">
                    </div>
                    <div class="form-group col-lg-4" ng-class="{'has-error': contactForm.contact_phone.$invalid}">
                        <label for="input3">Phone Number</label>
                        <input type="phone" name="contact_phone" class="form-control" id="input3" ui-mask="(999)999-9999" ng-model="contact.phone">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12" ng-class="{'has-error': contactForm.contact_message.$invalid}">
                        <label for="input4">Message</label>
                        <textarea name="contact_message" class="form-control" rows="6" id="input4" required ng-model="contact.message"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-primary" ng-click="sendContact()" ng-disabled="contactForm.$invalid">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <h3>Trucking-Hub.com</h3>
            <h4>Next generation trucking service company</h4>

            <p>
                9111 S La Cienega Blvd<br>
                Inglewood, CA 90301<br>
            </p>

            <p><i class="fa fa-phone"></i> <abbr title="Phone">P</abbr>: (714) 227-5185</p>

            <p><i class="fa fa-envelope-o"></i> <abbr title="Email">E</abbr>: <a
                    href="mailto:feedback@startbootstrap.com">it@trucking-hub.com</a></p>

            <p><i class="fa fa-clock-o"></i> <abbr title="Hours">H</abbr>: Monday - Friday: 9:00 AM to 5:00 PM</p>
        </div>

    </div>
    <div>
      <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout='3000' close="closeAlert()">
        {{alert.msg}}
      </uib-alert>
    </div>

</div><!-- /.container -->
