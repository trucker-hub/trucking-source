<div class="row">
    <table class="table table-condensed">

        <tr>
            <td></td>
            <th>Flat Charge</th>
            <td><input type="checkbox" ng-model="brokerFee.flatFee"></td>
            <td></td>
        </tr>
        <tr>
            <td class="col-md-1"></td>
            <th class="col-md-4">Minimum Charge</th>
            <td class="col-md-4"><input type="number" class="form-control" size="5" ng-model="brokerFee.minimumCharge"></td>
            <td class="col-md-1"></td>
        </tr>
        <tr>
            <td></td>
            <th>Below Amount</th>
            <th>Broker Fee</th>
            <td></td>
        </tr>
        <tr ng-repeat="tier in brokerFee.tiers">
            <th>{{$index+1}}</th>
            <td><input type="number" class="form-control" size="5" ng-model="tier.underAmount"></td>
            <td><input type="number" class="form-control" size="5" ng-model="tier.brokerCharge"></td>
            <td><a ng-click="removeFeeTier(brokerFee.tiers, $index)"><i class="fa fa-minus fa-lg"></i></a></td>
        </tr>
        <tr>
            <th>{{brokerFee.tiers.length+1}}</th>
            <td><input type="number" class="form-control" size="5" ng-model="newtier.underAmount"></td>
            <td><input type="number" class="form-control" size="5" ng-model="newtier.brokerCharge"></td>
            <td><a ng-click="addFeeTier(brokerFee.tiers, ftlSettings)"><i class="fa fa-plus fa-lg"></i></a></td>
        </tr>
    </table>
</div>
