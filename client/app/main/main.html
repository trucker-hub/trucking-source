<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Trucking-Hub.com</h1>
    <p class="lead">Jump start your trucking services via Technologies</p>
    <img src="assets/images/truck-banner.png" alt="Trucking-Hub">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<div class="container ">
  <h1>Select text file</h1>
  <div class="form-group form-inline">
    <label for="fileInput">Upload file</label>
    <input id="fileInput" class="form-control" type="file" on-read-file="showContent($fileContent)" />

  </div>

  <div ng-if="content">
    <h2>File content is:</h2>
    <pre>{{ content }}</pre>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Trucking-hub.com Â©  Copyright 2015 </p>
  </div>
</footer>
