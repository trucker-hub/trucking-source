<form name="innerFormLocation" novalidate autocomplete="off">
  <div class="row" ng-class="{'has-error':innerFormLocation.address.$invalid}">
    <label for="inputLocation" class="col-md-2 control-label" ng-show="label">{{label}} </label>
    <div class="col-md-10">
      <input type="text"
             class="form-control" id="inputLocation" size="20"
             options="autocompleteOptions"
             ng-model="info.location.raw"
             name="address"
             ng-minlength="5"
             g-places-autocomplete
             force-selection="true"
             placeholder="Address" required ng-change="change()">
    </div>
  </div>
</form>
